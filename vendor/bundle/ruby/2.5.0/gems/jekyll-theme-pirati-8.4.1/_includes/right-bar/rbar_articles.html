<div class="content-block">
  <h2>{{ include.title }}</h2>

  {% assign posts = include.posts | sort: "date" | reverse %}
  <ul class="unordered-list unordered-list--linked">
    {% for post in posts limit: 30 %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
  {% endfor %}
  </ul>
</div>
